buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
    dependencies {
        classpath 'org.mini2Dx:parcl:1.3.1'
        classpath 'org.mini2Dx:butler:1.1.2'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0.0'
    ext {
        appName = 'Leikr'
        mini2DxVersion = '1.9.0-beta.2'
        gdxVersion = '1.9.8'
        minibusVersion = '1.2.0'
        miniscriptVersion = '1.0.1'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":core") {
    apply plugin: "java"

    dependencies {
        compile "org.mini2Dx:mini2Dx-core:$mini2DxVersion"
        compile "org.mini2Dx:mini2Dx-tiled:$mini2DxVersion"
        compile "org.mini2Dx:mini2Dx-ui:$mini2DxVersion"
        compile "org.mini2Dx:mini2Dx-core:$minibusVersion"
        compile "org.mini2Dx:miniscript-lua:$miniscriptVersion"
        compile "org.mini2Dx:miniscript-groovy:$miniscriptVersion"
        compile "org.mini2Dx:miniscript-python:$miniscriptVersion"
        compile "org.mini2Dx:miniscript-ruby:$miniscriptVersion"
        compile "org.mini2Dx:mini2Dx-artemis-odb:$mini2DxVersion"
    }
}

project(":desktop") {
    apply plugin: "java"
    apply plugin: "application"
    apply plugin: "org.mini2Dx.parcl"
    apply plugin: "org.mini2Dx.butler"


    dependencies {
        compile project(":core")
        compile "org.mini2Dx:mini2Dx-desktop:$mini2DxVersion"
        compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
    }
    parcl {
        exe {
            vmArgs = ["-Xmx1g"]
            exeName = "Leikr"
        }
        app {
            vmArgs = ["-Xmx1g"]
            appName = "Leikr"
            icon = "icon.icns"
            applicationCategory = "public.app-category.adventure-games"
            displayName = "Leikr"
            identifier = "Leikr"
            copyright = "Copyright 2018 Your Company Name"
        }
        linux {
            vmArgs = ["-Xmx1g"]
            binName = "Leikr"
        }
    }
    butler {
        user = "your-itchio-user"
        game = "Leikr"
        windows {
            binDirectory = "$buildDir/windows"
        }
        osx {
            binDirectory = "$buildDir/mac"
        }
        linux {
            binDirectory = "$buildDir/linux"
        }
    }
}
