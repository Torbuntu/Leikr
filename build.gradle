buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
    dependencies {
        classpath 'org.mini2Dx:parcl:1.3.1'
        classpath 'org.mini2Dx:butler:1.1.2'
    }
}

allprojects {

    version = '1.0.0'
    ext {
        appName = 'Leikr'
        mini2DxVersion = '1.9.0-beta.3'
        gdxVersion = '1.9.8'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":core") {
    apply plugin: "java"

    dependencies {
        implementation "org.mini2Dx:mini2Dx-core:$mini2DxVersion"
        implementation "org.mini2Dx:mini2Dx-tiled:$mini2DxVersion"
        implementation 'org.codehaus.groovy:groovy:3.0.0-alpha-4'
    }
}

project(":desktop") {
    apply plugin: "java"
    apply plugin: "application"
    apply plugin: "org.mini2Dx.parcl"
    apply plugin: "org.mini2Dx.butler"


    dependencies {
        implementation project(":core")
        implementation "org.mini2Dx:mini2Dx-desktop:$mini2DxVersion"
    }
    parcl {
        exe {
            vmArgs = ["-Xmx1g"]
            exeName = "Leikr"
        }
        app {
            vmArgs = ["-Xmx1g"]
            appName = "Leikr"
            icon = "icon.icns"
            applicationCategory = "public.app-category.adventure-games"
            displayName = "Leikr"
            identifier = "Leikr"
            copyright = "Copyright 2018 Your Company Name"
        }
        linux {
            vmArgs = ["-Xmx1g"]
            binName = "Leikr"
        }
    }
    butler {
        user = "Torbuntu"
        game = "Leikr"
        windows {
            binDirectory = "$buildDir/windows"
        }
        osx {
            binDirectory = "$buildDir/mac"
        }
        linux {
            binDirectory = "$buildDir/linux"
        }
    }
}
