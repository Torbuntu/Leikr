buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'
    }
}

allprojects {

    version = '0.0.9'
    ext {
        appName = 'Leikr'
        mini2DxVersion = '2.0.0-alpha.1'
        gdxVersion = '1.9.10'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

project(":core") {
    apply plugin: "java"

    dependencies {
        implementation "org.mini2Dx:mini2Dx-libgdx:$mini2DxVersion"
        implementation "org.mini2Dx:mini2Dx-core:$mini2DxVersion"
        implementation "org.mini2Dx:mini2Dx-tiled:$mini2DxVersion"
        
        implementation "com.github.WilliamAHartman:Jamepad:1.3.2"
        implementation "de.golfgl.gdxcontrollerutils:gdx-controllers-jamepad:0.3.0"
        implementation "org.lwjgl.lwjgl:lwjgl:2.9.3"
        
        implementation "org.apache.commons:commons-lang3:3.9"
        implementation "org.codehaus.groovy:groovy-all:3.0.0-beta-2"
    }
}

project(":desktop") {
    apply plugin: "java"
    apply plugin: "application"

    dependencies {
        implementation project(":core")
        implementation "org.mini2Dx:mini2Dx-libgdx-desktop:$mini2DxVersion"
        
    }
}
