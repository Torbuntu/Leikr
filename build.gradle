buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
    dependencies {
        classpath 'org.mini2Dx:parcl:1.3.1'
        classpath 'org.mini2Dx:butler:1.1.2'
//        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
    }
}

allprojects {

    version = '0.0.1'
    ext {
        appName = 'Leikr'
        mini2DxVersion = '1.9.0'
        gdxVersion = '1.9.9'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
    
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

project(":core") {
    apply plugin: "java"

    dependencies {
        implementation "org.mini2Dx:mini2Dx-core:$mini2DxVersion"
        implementation "org.mini2Dx:mini2Dx-tiled:$mini2DxVersion"
        implementation "org.codehaus.groovy:groovy:3.0.0-alpha-4"
        
        implementation "org.lwjgl.lwjgl:lwjgl:2.9.3"
        implementation "org.apache.commons:commons-io:1.3.2"

        implementation "org.eclipse.jgit:org.eclipse.jgit:5.2.1.201812262042-r"
        
        
    }
}

task cplinux(){
    copy {
        from "$projectDir/assets"
        into "$projectDir/desktop/build/linux"
    }    
}

project(":desktop") {
    apply plugin: "java"
    apply plugin: "application"
    apply plugin: "org.mini2Dx.parcl"
    apply plugin: "org.mini2Dx.butler"


    dependencies {
        implementation project(":core")
        implementation "org.mini2Dx:mini2Dx-desktop:$mini2DxVersion"
    }
    parcl {
        exe {
            vmArgs = ["-Xmx1g", "-XX:+CMSClassUnloadingEnabled"]
            exeName = "Leikr"
        }
        app {
            vmArgs = ["-Xmx1g", "-XX:+CMSClassUnloadingEnabled"]
            appName = "Leikr"
            icon = "icon.icns"
            applicationCategory = "public.app-category.adventure-games"
            displayName = "Leikr"
            identifier = "Leikr"
            copyright = "Copyright 2018 Your Company Name"
        }
        linux {
            vmArgs = ["-Xmx1g", "-XX:+CMSClassUnloadingEnabled"]
            binName = "Leikr"
            withJre("/usr/lib/jvm/java-1.8.0-openjdk/")
        }
    }
    butler {
        user = "Torbuntu"
        game = "Leikr"
        windows {
            binDirectory = "$buildDir/windows"
        }
        osx {
            binDirectory = "$buildDir/mac"
        }
        linux {
            binDirectory = "$buildDir/linux"            
        }        
    }
}
