buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}

allprojects {

    ext {
        //Version = 0.0.17
        appName = 'Leikr'
        mini2DxVersion = '2.0.0-alpha.16'
        groovyVersion = '3.0.0-rc-2'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

project(":core") {
    apply plugin: "java"

    dependencies {
        implementation "org.mini2Dx:mini2Dx-core:$mini2DxVersion"
        implementation "org.mini2Dx:mini2Dx-tiled:$mini2DxVersion"
        implementation "org.mini2Dx:mini2Dx-libgdx:$mini2DxVersion"
        implementation "com.github.Anuken:GdxGifRecorder:1.4"
        implementation "org.codehaus.groovy:groovy:$groovyVersion"
    }
}

project(":desktop") {
    apply plugin: "java"
    apply plugin: "application"

    dependencies {
        implementation project(":core")
        implementation "org.mini2Dx:mini2Dx-libgdx-desktop:$mini2DxVersion"
    }
}
